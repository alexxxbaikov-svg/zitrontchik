<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zitron4ik | Chef Gamer Blog</title>
    <style>
        :root { --gaming: #00ff41; --cooking: #ff4d4d; --bg: #0a0a0a; --card-bg: #161616; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; }
        
        header { padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; background: #000; border-bottom: 2px solid var(--gaming); }
        .logo { font-size: 1.5rem; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
        .logo span { color: var(--cooking); }
        
        .admin-trigger { background: transparent; border: 1px solid #333; color: #555; cursor: pointer; padding: 5px 10px; border-radius: 5px; transition: 0.3s; }
        .admin-trigger:hover { color: var(--gaming); border-color: var(--gaming); }

        .controls { display: flex; justify-content: center; gap: 15px; padding: 30px; }
        .filter-btn { padding: 12px 25px; border: 2px solid; background: none; color: white; cursor: pointer; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        .btn-all { border-color: #555; }
        .btn-cook { border-color: var(--cooking); }
        .btn-game { border-color: var(--gaming); }

        .grid { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; padding: 0 20px; }
        .card { background: var(--card-bg); border-radius: 15px; border: 1px solid #222; overflow: hidden; display: flex; flex-direction: column; position: relative; transition: 0.3s; }
        .card:hover { border-color: #444; transform: translateY(-5px); }
        
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; background: #000; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .card-content { padding: 20px; flex-grow: 1; }

        .tag { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 11px; margin-bottom: 10px; font-weight: bold; text-transform: uppercase; }
        .tag-cook { background: var(--cooking); color: white; }
        .tag-game { background: var(--gaming); color: black; }

        .comments-section { background: #111; padding: 15px; border-top: 1px solid #222; }
        .comment { margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 8px; border-radius: 5px; font-size: 0.9rem; border-left: 3px solid var(--gaming); }
        .del-comm { color: var(--cooking); cursor: pointer; font-weight: bold; padding: 0 5px; }

        #adminPanel { display: none; max-width: 600px; margin: 20px auto; background: #1a1a1a; padding: 25px; border-radius: 12px; border: 2px solid var(--gaming); box-shadow: 0 0 20px rgba(0,255,65,0.2); }
        input, textarea, select { width: 100%; margin-bottom: 12px; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        .add-btn { background: var(--gaming); color: black; border: none; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 6px; text-transform: uppercase; }
        .del-post-btn { background: var(--cooking); color: white; border: none; padding: 10px; cursor: pointer; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <div class="logo">ZITRON<span>4IK</span></div>
        <button class="admin-trigger" onclick="login()" id="loginBtn">[ –í—Ö–æ–¥ –®–µ—Ñ–∞ ]</button>
    </header>

    <div class="controls">
        <button class="filter-btn btn-all" onclick="filter('all')">–í—Å–µ –ø–æ—Å—Ç—ã</button>
        <button class="filter-btn btn-cook" onclick="filter('cook')">–ö—É—Ö–Ω—è üç≥</button>
        <button class="filter-btn btn-game" onclick="filter('game')">–ò–≥—Ä—ã ‚õèÔ∏è</button>
    </div>

    <div id="adminPanel">
        <h3 style="color:var(--gaming); margin-top:0;">üìù –ù–æ–≤—ã–π –ö—Ä–∞—Ñ—Ç</h3>
        <input type="text" id="postTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –°—É–ø–µ—Ä –ü–∏—Ü—Ü–∞)">
        <textarea id="postText" rows="4" placeholder="–†–µ—Ü–µ–ø—Ç –∏–ª–∏ –æ–ø–∏—Å–∞–Ω–∏–µ –≤–∏–¥–µ–æ..."></textarea>
        <input type="text" id="videoUrl" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ YouTube">
        <select id="postType">
            <option value="cook">–ö–∞—Ç–µ–≥–æ—Ä–∏—è: –ö—É—Ö–Ω—è</option>
            <option value="game">–ö–∞—Ç–µ–≥–æ—Ä–∏—è: –ò–≥—Ä—ã</option>
        </select>
        <button class="add-btn" onclick="addPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
    </div>

    <div class="grid" id="mainGrid"></div>

    <script>
        // –î–æ–±–∞–≤–∏–ª —Ç–≤–æ–∏ –ø–µ—Ä–≤—ã–µ –ø–æ—Å—Ç—ã –≤ "–ø–∞–º—è—Ç—å", —á—Ç–æ–±—ã —Å–∞–π—Ç –Ω–µ –±—ã–ª –ø—É—Å—Ç—ã–º –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∑–∞–ø—É—Å–∫–µ
        let posts = JSON.parse(localStorage.getItem('mySitePosts')) || [
            {
                id: 1,
                title: "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–æ–π –±–ª–æ–≥!",
                text: "–ó–¥–µ—Å—å –±—É–¥—É—Ç –º–æ–∏ –ª—É—á—à–∏–µ —Ä–µ—Ü–µ–ø—Ç—ã –∏ –≤–∏–¥–µ–æ –∏–∑ Minecraft. –ù–∞–∂–º–∏ '–í—Ö–æ–¥ –®–µ—Ñ–∞' –∏ –≤–≤–µ–¥–∏ —Å–≤–æ–π —Å–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–æ–¥, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –ø–∏—Å–∞—Ç—å!",
                type: "cook",
                video: null,
                comments: []
            }
        ];
        let isAdmin = false;

        function login() {
            if (prompt("–í–≤–µ–¥–∏—Ç–µ —Å–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–æ–¥:") === "zitron4ik2015") {
                isAdmin = true;
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('loginBtn').innerText = "[ –†–ï–ñ–ò–ú –ê–î–ú–ò–ù–ê ]";
                renderPosts();
            }
        }

        function filter(type) { renderPosts(type); }

        function addPost() {
            const title = document.getElementById('postTitle').value;
            const text = document.getElementById('postText').value;
            const type = document.getElementById('postType').value;
            let video = document.getElementById('videoUrl').value;

            if (!title) return alert("–ó–∞–±—ã–ª –∑–∞–≥–æ–ª–æ–≤–æ–∫!");

            let videoId = null;
            if (video) {
                if (video.includes('v=')) videoId = video.split('v=')[1].split('&')[0];
                else if (video.includes('youtu.be/')) videoId = video.split('youtu.be/')[1];
            }

            posts.unshift({ id: Date.now(), title, text, type, video: videoId, comments: [] });
            save();
            document.getElementById('postTitle').value = '';
            document.getElementById('postText').value = '';
            document.getElementById('videoUrl').value = '';
        }

        function deletePost(id) { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) { posts = posts.filter(p => p.id !== id); save(); } }

        function addComment(postId) {
            const input = document.getElementById(`in-${postId}`);
            if (!input.value) return;
            posts.find(p => p.id === postId).comments.push({id: Date.now(), text: input.value});
            save();
        }

        function deleteComment(pId, cId) {
            posts.find(p => p.id === pId).comments = posts.find(p => p.id === pId).comments.filter(c => c.id !== cId);
            save();
        }

        function save() {
            localStorage.setItem('mySitePosts', JSON.stringify(posts));
            renderPosts();
        }

        function renderPosts(filterType = 'all') {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = '';
            posts.forEach(post => {
                if (filterType !== 'all' && post.type !== filterType) return;
                const card = document.createElement('div');
                card.className = `card`;
                card.innerHTML = `
                    ${post.video ? `<div class="video-container"><iframe src="https://www.youtube.com/embed/${post.video}"></iframe></div>` : ''}
                    <div class="card-content">
                        <span class="tag ${post.type === 'cook' ? 'tag-cook' : 'tag-game'}">${post.type === 'cook' ? '–ö–£–•–ù–Ø' : '–ò–ì–†–´'}</span>
                        <h3>${post.title}</h3>
                        <p style="white-space: pre-wrap;">${post.text}</p>
                    </div>
                    ${isAdmin ? `<button class="del-post-btn" onclick="deletePost(${post.id})">–£–î–ê–õ–ò–¢–¨ –ü–û–°–¢</button>` : ''}
                    <div class="comments-section">
                        ${post.comments.map(c => `
                            <div class="comment">
                                <span>${c.text}</span>
                                ${isAdmin ? `<span class="del-comm" onclick="deleteComment(${post.id}, ${c.id})">‚úï</span>` : ''}
                            </div>
                        `).join('')}
                        <div class="comment-input-group">
                            <input type="text" class="comment-input" id="in-${post.id}" placeholder="–í–∞—à –∫–æ–º–º–µ–Ω—Ç...">
                            <button onclick="addComment(${post.id})" style="background:var(--gaming); border:none; padding:8px 15px; cursor:pointer; border-radius:4px; font-weight:bold">OK</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        renderPosts();
    </script>
</body>
</html>
