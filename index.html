<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ZITRON4IK | Realtime Blog</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: white; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        .logo { color: #00ff41; font-size: 30px; font-weight: bold; text-align: center; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }
        .card { background: #161616; border: 1px solid #333; border-radius: 12px; padding: 20px; margin-bottom: 20px; border-left: 5px solid #00ff41; transition: 0.3s; }
        .card:hover { border-color: #00ff41; }
        .btn { background: #00ff41; color: black; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn:hover { transform: scale(1.05); opacity: 0.9; }
        .input { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; }
        .comment { background: #0d0d0d; padding: 8px; margin-top: 5px; border-radius: 4px; font-size: 14px; color: #ccc; border-left: 2px solid #00ff41; }
        #admin { display: none; background: #1a1a1a; padding: 20px; border-radius: 12px; margin-bottom: 30px; border: 1px dashed #00ff41; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">ZITRON4IK BLOG</div>

    <center><button onclick="login()" style="background:none; border:none; color:#333; cursor:pointer; margin-bottom: 20px;">[ Вход Шефа ]</button></center>

    <div id="admin">
        <h3 style="margin-top:0; color:#00ff41;">Новый крафт</h3>
        <input id="t" class="input" placeholder="Заголовок (например: Как приготовить алмазную кирку)">
        <textarea id="txt" class="input" rows="3" placeholder="Текст поста..."></textarea>
        <button class="btn" onclick="add()">ОПУБЛИКОВАТЬ В ОБЛАКО</button>
    </div>

    <div id="posts"></div>
</div>

<script>
    // ТВОИ НАСТРОЙКИ (ПОЛНОСТЬЮ ГОТОВЫ)
    const firebaseConfig = {
        apiKey: "AIzaSyAadX10zi4a5dA9VqR80RVhcTtiBjwqdms",
        authDomain: "zitron-blog.firebaseapp.com",
        projectId: "zitron-blog",
        databaseURL: "https://zitron-blog-default-rtdb.firebaseio.com/"
    };

    // Запуск базы данных
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Вход для тебя
    function login() { 
        if(prompt("Введи секретный код:") === "zitron4ik2015") {
            document.getElementById('admin').style.display = 'block';
            alert("Привет, Шеф! Панель открыта.");
        }
    }

    // Добавление поста в облако Google
    function add() {
        const title = document.getElementById('t').value;
        const text = document.getElementById('txt').value;
        if(title && text) {
            db.ref('posts').push({ 
                title: title, 
                text: text, 
                likes: 0,
                time: Date.now() 
            });
            document.getElementById('t').value = ''; 
            document.getElementById('txt').value = '';
        } else {
            alert("Заполни заголовок и текст!");
        }
    }

    // Лайк (обновляется у всех сразу)
    function like(id) { 
        db.ref('posts/' + id + '/likes').transaction(c => (c || 0) + 1); 
    }

    // Комментарий (видят все)
    function comm(id) {
        const i = document.getElementById('in'+id);
        if(i.value) { 
            db.ref('posts/' + id + '/comments').push(i.value); 
            i.value = ''; 
        }
    }

    // ГЛАВНАЯ МАГИЯ: Получение данных в реальном времени
    db.ref('posts').on('value', (s) => {
        const div = document.getElementById('posts');
        div.innerHTML = '';
        const data = s.val();
        if(!data) {
            div.innerHTML = '<p style="text-align:center; color:#555;">Постов пока нет. Зайди как админ и напиши первый!</p>';
            return;
        }

        // Выводим посты (новые сверху)
        Object.keys(data).reverse().forEach(key => {
            const p = data[key];
            div.innerHTML += `
                <div class="card">
                    <h2 style="margin-top:0;">${p.title}</h2>
                    <p style="white-space: pre-wrap;">${p.text}</p>
                    <button class="btn" onclick="like('${key}')">❤️ ${p.likes || 0}</button>
                    
                    <div style="margin-top:20px;">
                        <b style="font-size:12px; color:#555;">КОММЕНТАРИИ:</b>
                        <div id="list-${key}">
                            ${p.comments ? Object.values(p.comments).map(c => `<div class="comment">${c}</div>`).join('') : '<div style="color:#333; font-size:12px;">Пока пусто...</div>'}
                        </div>
                    </div>

                    <div style="display:flex; gap:5px; margin-top:10px">
                        <input id="in${key}" class="input" style="margin:0; padding:8px;" placeholder="Твой коммент...">
                        <button class="btn" style="padding:5px 15px;" onclick="comm('${key}')">OK</button>
                    </div>
                </div>`;
        });
    });
</script>
</body>
</html>
